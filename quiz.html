<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="quiz.css">

    <title>Quiz</title>
</head>


<body>
    <div class="conatiner-fluid text-center" id="box">
        <div class="quiz_box">
            <div class="heading row bg-success">
                <h1 class="col-6" style="text-align: left; padding: 10px 30px ;font-size: 30px;">Questions</h1>
                <div class="timer col-6 fw-bold"
                    style="text-align: right; padding-right: 30px ; margin-top: 18px; color:black">
                    Time left: <span id="timer">10:00</span>
                </div>
            </div>

            <div id="quiz" class="conatiner-fluid">
                <div id="question"></div>
                <div id="options"></div>
                <div id="toggle" class="row" style="padding-top: 100px;">
                    <div class="col-lg-6">
                        <button id="previous" class="btn btn-success btn-block mx-1"
                            onclick="previousQuestion()">Previous</button>
                        <button class="btn btn-success btn-block d-lg-none mx-1" onclick="nextQuestion()">Next</button>
                    </div>
                    <div class="col-lg-6">
                        <button id="next" class="btn-n btn btn-success btn-block d-none d-lg-block"
                            onclick="nextQuestion()">Next</button>
                    </div>
                </div>

            </div>
            <div id="result" style="display:none;">
                <h2 style="margin-bottom:7px">Quiz Result</h2>
                <div id="score"></div>
                <a href="start.html"><button style="margin-top:15px" class="btn btn-primary">Home</button></a>
            </div>

            <div class="overlay" id="overlay"></div>
            <div class="container submit_popup" id="submitPopup">
                <h4>Want to submit test?</h4>
                <a href="#" class="submit_btn btn btn-success " onclick="hideSubmitPopup()">No</a>
                <a href="#" class="submit_btn btn btn-primary " onclick="showResult()">Yes</a>
            </div>


        </div>

    </div>
    <script src="quiz.js"></script>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
